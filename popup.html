<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Scraper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Product Details</h2>
      <div id="product-info">
        <p>
          <strong>Name:</strong> <span id="product-name">Product Name</span>
        </p>
        <p><strong>Price:</strong> <span id="product-price">99.99 USD</span></p>
        <img
          id="product-image"
          src=""
          alt="Product Image"
          style="width: 100px"
        />
      </div>
      <div id="similar-products"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
